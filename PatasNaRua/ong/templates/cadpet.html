{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Patas Na Rua</title>
        <link rel="stylesheet" href="{% static 'cadpet/css/style.css' %}">
    </head>

    <body>
        <header>
            <div class="logo">
                <img src="{% static 'cadpet/images/logo.png' %}" alt="logo">
            </div>
        </header>
        <nav>
            <ul class="menu">
                <li><a href="#">Rastrear</a></li>
                <li><a href="#">Cadastrar</a></li>
                <li><a href="#">Histórico</a></li>
                <li><a href="#">Solicitações</a></li>
                <li><a href="#">Pets</a></li>
            </ul>
        </nav>
        
        <main>
            <section>
                <div class="quadrado">
                    <div class="titulo">
                        <h1>Cadastro de Pets</h1>
                    </div>
                    <div class="conteudo">
                        <div class="esquerda">
                            <div class="visualizador">
                                <input type="file" id="seletorDeImagem" name="foto" accept="image/*">
                                <img id="imagemVisualizada" src="#">
                            </div>
                        </div>
                        <div class="direita">
                            <form action="/api/cadpet/" method="post" enctype="multipart/form-data" class="dados">
                                <div class="inserir-dado">
                                    <label for="nome">Nome:</label>
                                    <input type="text" id="nome" name="nome">
                                </div>
                                <div class="inserir-dado">
                                    <label for="raca">Raça:</label>
                                    <input type="text" id="raca" name="raca">
                                </div>
                                <div class="inserir-dado">
                                    <label for="peso">Peso:</label>
                                    <input type="text" id="peso" name="peso">
                                </div>
                                <div class="inserir-dado">
                                    <label for="idade">Idade:</label>
                                    <input type="number" id="idade" name="idade" step="any">
                                </div>
                                <input type="radio" id="masc" name="sexo" value="M" class="input-sexo">
                                <label for="masc">Macho</label>
                                <input type="radio" id="fem" name="sexo" value="F" class="input-sexo">
                                <label for="fem">Fêmea</label><br>
                                <div class="inserir-dado">
                                    <label for="observacoes">Observações:</label>
                                    <textarea id="observacoes" name="obs"></textarea>
                                </div>
                            <div class="botoes">
                                <div class="botao-concluir">
                                    <button type="submit">Concluir</button>
                                </div>
                                <div class="botao-cancelar">
                                    <button type="button">Cancelar</button> 
                                </div>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <p>© 2025 Patas Na Rua</p>
        </footer>
        <script src="{% static 'cadpet/js/cadpet.js' %}"></script>
    </body>
</html>

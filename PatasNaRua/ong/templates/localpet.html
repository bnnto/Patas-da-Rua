{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Patas Na Rua</title>
        <link rel="stylesheet" href="{% static 'localpet/css/style.css' %}">
    </head>

    <body>
        <header>
            <div class="logo">
                <img src="{% static 'cadpet/images/logo.png' %}" alt="logo">
            </div>
        </header>
        <nav>
            <ul class="menu">
                <li class="selected"><a href="{% url 'localpet_ong' %}">Rastrear</a></li>
                <li><a href="{% url 'cadpet_page' %}">Cadastrar</a></li>
                <li><a href="#">Histórico</a></li>
                <li><a href="#">Solicitações</a></li>
                <li><a href="#">Pets</a></li>
            </ul>
        </nav>
        
        <main>
            <section class="search">
                <div class="search-content">
                    <div class="title">
                        <h1>Pesquisar Pets</h1>
                    </div>
                    <input type="text" class="search-barra" placeholder="Search...">
                </div>
            </section>
            <section class="location">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3456.7890!2d-47.888888!3d-15.777777!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x948404a3e9c614b1%3A0x6b8b0e5d0a6c6e75!2sAlgum%20Lugar!5e0!3m2!1spt-BR!2sbr!4v1690000000000!5m2!1spt-BR!2sbr" 
                    width="90%" 
                    height="450" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade" 
                    class="maps">
                </iframe>
            </section>
        </main>
        <footer>
            <p>© 2025 Patas Na Rua</p>
        </footer>
        <script src="{% static 'infopetong/js/infopetong.js' %}"></script>
    </body>
</html>

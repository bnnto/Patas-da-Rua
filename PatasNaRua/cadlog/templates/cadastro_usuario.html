{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="{% static 'cadastro_usuario/css/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  </head>

  <body>
    <div class = "retangulo">
      <h2>Cadastro Usuário</h2>
        <form method="post">
        {% csrf_token %}
        
        <div class="insira-nome">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        
        <div>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
        </div>
        
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div>
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
        </div>
        
        <div>
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>
        </div>
        
        <div>
            <label for="endereco">Endereço:</label>
            <textarea id="endereco" name="endereco" rows="3" required></textarea>
        </div>
        
        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
        </div>
        
        <div>
            <label for="confirma_senha">Confirmar Senha:</label>
            <input type="password" id="confirma_senha" name="confirma_senha" required>
        </div>
        
        <button type="submit">Cadastrar</button>
    </form>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script>
  function showToast(message, type = 'info') {
    const backgrounds = {
        success: '#1dff46ff',
        error: '#d63030ff',
        warning: '#d1ed36ff',
        info: '#00bbffff'
    };
    
    Toastify({
      text: message,
      duration: 5000,
      close: true,
      gravity: "top",
      position: "center",
      stopOnFocus: true,
      style: {
        background: backgrounds[type] || backgrounds.info,
        borderRadius: "10px",
        padding: "15px 25px",
        color: "white",
        border: "none",
        outline: "none",
        fontWeight: "600",
        boxShadow: "0 5px 15px rgba(0, 0, 0, 0.1);"
      },

      onShow: function(){}
    }).showToast();
  }
  {% if messages %}
    {% for message in messages %}
      showToast("{{ message }}", "{% if message.tags %}{{ message.tags }}{% else %}info{% endif %}");
    {% endfor %}
  {% endif %}
  </script>
  </body>
</html>

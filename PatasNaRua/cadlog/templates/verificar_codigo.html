{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Código</title>
    <link rel="stylesheet" href="{% static 'login/css/style.css' %}">
</head>
<body>
    <div class="quadrado">
        <div id="tela-verificar-codigo">
            <h2>Verificar Código</h2>
            <p>Digite o código de 6 dígitos enviado para: <strong>{{ email }}</strong></p>
            
            {% if messages %}
                {% for message in messages %}
                    <p class="{{ message.tags }}">{{ message }}</p>
                {% endfor %}
            {% endif %}
            
            <form method="POST">
                {% csrf_token %}
                <div class="inserir-dado">
                    <input 
                        type="text" 
                        name="codigo" 
                        placeholder="000000" 
                        maxlength="6"
                        pattern="\d{6}"
                        required
                        autofocus
                    >
                </div>
                
                <button type="submit" class="btn-esqueci">Verificar Código</button>

                <div class="extras_e">
                    <p><a href="{% url 'esqueci_senha' %}">Solicitar novo código</a></p>
                    <p><a href="{% url 'login' %}">Voltar para o login</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'login/css/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  </head>

  <body>
    <div class="quadrado">
      <div id="tela-login">
        <h2>Login</h2>

        <form method="POST">
          {% csrf_token %}
          <div class="inserir-dado">
            <input type="email" id="email" name="email" placeholder="E-mail" required>
          </div>
          <div class="inserir-dado">
            <input type="password" id="senha" name="senha" placeholder="Senha" required>
          </div>
          <div class="lembrar-esqueci">
            <label><input type="checkbox" name="lembrar" value="on" />Lembrar-me</label>
            <a href="{% url 'esqueci_senha' %}" id="link-esqueci-senha">Esqueci minha senha</a>
          </div>

          <button type="submit" class="btn">Entrar</button>
          
          <div class="extras">
            <p>NÃ£o tem cadastro? <a href="{% url 'cadastro_escolha' %}">Cadastre-se!</a></p>
          </div>
        </form>
      </div>
    </div>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script>
  function showToast(message, type = 'info') {
    const backgrounds = {
        success: '#1dff46ff',
        error: '#d63030ff',
        warning: '#d1ed36ff',
        info: '#00bbffff'
    };
    
    Toastify({
      text: message,
      duration: 5000,
      close: true,
      gravity: "top",
      position: "center",
      stopOnFocus: true,
      style: {
        background: backgrounds[type] || backgrounds.info,
        borderRadius: "10px",
        padding: "15px 25px",
        color: "white",
        border: "none",
        outline: "none",
        fontWeight: "600",
        boxShadow: "0 5px 15px rgba(0, 0, 0, 0.1);"
      },

      onShow: function(){}
    }).showToast();
  }
  {% if messages %}
    {% for message in messages %}
      showToast("{{ message }}", "{% if message.tags %}{{ message.tags }}{% else %}info{% endif %}");
    {% endfor %}
  {% endif %}
  </script>
  </body>
</html>
